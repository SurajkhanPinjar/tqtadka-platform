version: "3.9"

services:

  postgres:
    image: postgres:16
    container_name: tqtadka-postgres
    restart: unless-stopped

    environment:
      POSTGRES_DB: tqtadka
      POSTGRES_USER: tqtadka_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d

    ports:
      - "5432:5432"

  app:
    build: .
    container_name: tqtadka-app
    restart: unless-stopped

    depends_on:
      - postgres

    environment:
      SPRING_PROFILES_ACTIVE: prod

      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tqtadka
      SPRING_DATASOURCE_USERNAME: tqtadka_user
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}

      # Cloudflare R2 (later)
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_ACCESS_KEY: ${R2_ACCESS_KEY}
      R2_SECRET_KEY: ${R2_SECRET_KEY}
      R2_BUCKET: ${R2_BUCKET}
      R2_PUBLIC_BASE_URL: ${R2_PUBLIC_BASE_URL}

    ports:
      - "8080:8080"

volumes:
  postgres_data:
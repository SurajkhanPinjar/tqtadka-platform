spring:
  application:
    name: tqtadka-platform

  datasource:
    url: jdbc:h2:mem:tqtadka
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2

server:
  port: 8001

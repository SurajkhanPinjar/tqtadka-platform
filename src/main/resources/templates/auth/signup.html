<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center"
     style="min-height:100vh;">

    <div class="card p-4 shadow-sm" style="width:380px;">
        <h4 class="fw-bold mb-3 text-center">Create account</h4>

        <form method="post" th:action="@{/signup}">
            <input class="form-control mb-2" name="name" placeholder="Name" required>
            <input class="form-control mb-2" name="email" placeholder="Email" required>
            <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>

            <button class="btn btn-dark w-100">Create account</button>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/login}">Already have an account?</a>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${activeCategory != null ? activeCategory : 'Category'}">
        Category
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap"
          rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<!-- ================= HEADER ================= -->
<th:block th:with="
        lang=${lang != null ? lang : 'en'},
        categories=${categories},
        activeCategory=${activeCategory}
">
    <div th:replace="~{fragments/header :: header}"></div>
</th:block>

<!-- ================= MAIN ================= -->
<div class="container my-5">

    <!-- CATEGORY TITLE -->
    <h2 class="hero-title mb-4 text-uppercase"
        th:text="${activeCategory}">
        CATEGORY
    </h2>

    <!-- EMPTY STATE -->
    <div th:if="${posts == null or #lists.isEmpty(posts)}"
         class="alert alert-secondary text-center">

        <span th:text="${lang == 'kn'
            ? 'à²ˆ à²µà²°à³à²—à²¦à²²à³à²²à²¿ à²¯à²¾à²µà³à²¦à³‡ à²²à³‡à²–à²¨à²—à²³à³ à²²à²­à³à²¯à²µà²¿à²²à³à²²'
            : 'No posts available in this category'}">
        </span>

    </div>

    <!-- POSTS GRID -->
    <div class="row g-4"
         th:if="${posts != null and !#lists.isEmpty(posts)}">

        <div class="col-md-4"
             th:each="post : ${posts}">

            <!-- ðŸ”¥ CORRECT BLOG LINK -->
            <a th:href="@{/{lang}/blog/{slug}(
                    lang=${lang != null ? lang : 'en'},
                    slug=${post.slug})}"
               class="card h-100 text-decoration-none text-dark shadow-sm">

                <!-- Image -->
                <img th:if="${post.imageUrl != null}"
                     th:src="${post.imageUrl}"
                     class="card-img-top"
                     style="height:160px; object-fit:cover;"
                     alt="Post image">

                <!-- Content -->
                <div class="card-body">
                    <h6 class="fw-bold"
                        th:text="${post.title}">
                    </h6>
                </div>

            </a>

        </div>
    </div>

</div>

<!-- ================= FOOTER ================= -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>

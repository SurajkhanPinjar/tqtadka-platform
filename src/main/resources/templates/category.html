<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${activeCategory}">Category</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap"
          rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<!-- HEADER -->
<th:block th:with="
        lang=${lang},
        categories=${categories},
        activeCategory=${activeCategory}
">
    <div th:replace="~{fragments/header :: header}"></div>
</th:block>

<div class="container my-5">

    <h2 class="hero-title mb-4 text-uppercase"
        th:text="${activeCategory}">
        CATEGORY
    </h2>

    <!-- EMPTY -->
    <div th:if="${#lists.isEmpty(posts)}"
         class="alert alert-secondary text-center">
        <span th:text="${lang == 'kn'
            ? 'ಈ ವರ್ಗದಲ್ಲಿ ಯಾವುದೇ ಲೇಖನಗಳು ಲಭ್ಯವಿಲ್ಲ'
            : 'No posts available in this category'}">
        </span>
    </div>

    <!-- POSTS -->
    <div class="row g-4"
         th:if="${!#lists.isEmpty(posts)}">

        <div class="col-md-4"
             th:each="post : ${posts}">

            <a th:href="@{/{lang}/blog/{slug}(lang=${lang}, slug=${post.slug})}"
               class="card h-100 text-decoration-none text-dark shadow-sm">

                <img th:if="${post.imageUrl != null}"
                     th:src="${post.imageUrl}"
                     class="card-img-top"
                     style="height:160px; object-fit:cover;">

                <div class="card-body">
                    <h6 class="fw-bold"
                        th:text="${post.title}">
                    </h6>
                </div>

            </a>

        </div>
    </div>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${activeCategory != null ? activeCategory : 'Category'}">
        Category
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap"
          rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- ================= HEADER ================= -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-5">

    <!-- Category Title -->
    <h2 class="hero-title mb-4 text-uppercase"
        th:text="${activeCategory}">
    </h2>

    <!-- Posts -->
    <div class="row g-4">

        <div class="col-md-4"
             th:each="post : ${posts}">

            <!-- âœ… FIXED BLOG LINK (LANG AWARE) -->
            <a th:href="@{/{lang}/blog/{slug}(
                    lang=${lang},
                    slug=${post.slug})}"
               class="card h-100 text-decoration-none text-dark">

                <!-- Image -->
                <img th:if="${post.imageUrl != null}"
                     th:src="${post.imageUrl}"
                     class="card-img-top"
                     style="height:160px; object-fit:cover;"
                     alt="Post image">

                <!-- Content -->
                <div class="card-body">
                    <h6 class="card-title fw-bold"
                        th:text="${post.title}">
                    </h6>
                </div>

            </a>

        </div>

    </div>

</div>

<!-- ================= FOOTER ================= -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>

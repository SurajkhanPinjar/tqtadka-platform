<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TQtadka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap"
          rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- ================= HEADER ================= -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- ================= HERO ================= -->
<div th:replace="~{fragments/hero :: hero}"></div>

<!-- ================= MAIN CONTENT ================= -->
<div class="container my-5">
    <div class="row">

        <!-- ================= Latest Posts ================= -->
        <div class="col-md-8">

            <h4 class="fw-bold mb-4">Latest Posts</h4>

            <!-- Empty state -->
            <div th:if="${#lists.isEmpty(posts)}"
                 class="alert alert-secondary">
                No posts yet.
            </div>

            <div class="row g-4"
                 th:unless="${#lists.isEmpty(posts)}">

                <div class="col-md-6"
                     th:each="post : ${posts}">

                    <!-- ✅ FIXED BLOG LINK -->
                    <a th:href="@{/{lang}/blog/{slug}(lang=${lang}, slug=${post.slug})}"
                       class="card h-100 text-decoration-none text-dark">

                        <!-- Image -->
                        <img th:if="${post.imageUrl != null}"
                             th:src="${post.imageUrl}"
                             class="card-img-top"
                             style="height:150px; object-fit:cover;"
                             alt="Post image">

                        <div class="card-body">
                            <h6 class="card-title mb-1"
                                th:text="${post.title}"></h6>

                            <small class="text-muted text-uppercase"
                                   th:text="${post.category}"></small>
                        </div>

                    </a>
                </div>
            </div>

        </div>

        <!-- ================= Popular ================= -->
        <div class="col-md-4">

            <h5 class="fw-bold mb-4">Popular</h5>

            <div th:each="post, stat : ${posts}">
                <div th:if="${stat.index < 5}"
                     class="mb-3">

                    <span class="fw-bold me-2"
                          th:text="${stat.index + 1}"></span>

                    <!-- ✅ FIXED BLOG LINK -->
                    <a th:href="@{/{lang}/blog/{slug}(lang=${lang}, slug=${post.slug})}"
                       th:text="${post.title}"
                       class="text-decoration-none text-dark">
                    </a>

                </div>
            </div>

        </div>

    </div>
</div>

<!-- ================= FOOTER ================= -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>

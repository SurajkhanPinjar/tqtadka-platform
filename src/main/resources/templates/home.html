<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TQtadka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap"
          rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<!-- ================= HEADER ================= -->
<th:block th:with="
        lang=${lang ?: 'en'},
        categories=${categories},
        activeCategory=${null}
">
    <div th:replace="~{fragments/header :: header}"></div>
</th:block>

<!-- ================= HERO ================= -->
<div th:replace="~{fragments/hero :: hero}"></div>

<!-- ================= MAIN CONTENT ================= -->
<div class="container my-5">

    <!-- ================= TITLE ================= -->
    <h4 class="fw-bold mb-4"
        th:text="${lang == 'kn' ? '‡≤á‡≤§‡≥ç‡≤§‡≥Ä‡≤ö‡≤ø‡≤® ‡≤≤‡≥á‡≤ñ‡≤®‡≤ó‡≤≥‡≥Å' : 'Latest Posts'}">
        Latest Posts
    </h4>
    <!-- ================= EMPTY ================= -->
    <div th:if="${posts == null or #lists.isEmpty(posts)}"
         class="alert alert-secondary">
        <span th:text="${lang == 'kn'
            ? '‡≤Ø‡≤æ‡≤µ‡≥Å‡≤¶‡≥á ‡≤≤‡≥á‡≤ñ‡≤®‡≤ó‡≤≥‡≥Å ‡≤≤‡≤≠‡≥ç‡≤Ø‡≤µ‡≤ø‡≤≤‡≥ç‡≤≤'
            : 'No posts yet'}">
        </span>
    </div>

    <!-- ================= POSTS GRID ================= -->
    <div class="row g-4"
         th:if="${posts != null and !#lists.isEmpty(posts)}">

        <div class="col-md-4"
             th:each="post : ${posts}">

            <!-- ‚úÖ SAME LOGIC FOR EN + KN -->
            <a th:href="@{/{lang}/blog/{slug}(
        lang=${lang},
        slug=${post.slug})}"
               class="card post-card h-100 text-decoration-none text-dark shadow-sm">

                <!-- IMAGE -->
                <img th:src="${post.imageUrl != null ? post.imageUrl : '/images/placeholder.png'}"
                     class="card-img-top"
                     style="height:180px; object-fit:cover;">

                <div class="card-body d-flex flex-column">

                    <!-- AI PROMPT BADGE -->
                    <span th:if="${post.category.name() == 'AI'
            and post.aiPostMode != null
            and post.aiPostMode.name() == 'PROMPT'}"
                          class="badge bg-dark text-white mb-2 align-self-start">
        ü§ñ AI PROMPT
    </span>

                    <!-- CATEGORY -->
                    <small class="text-muted text-uppercase mb-1"
                           th:text="${post.category}">
                    </small>

                    <!-- TITLE -->
                    <h6 class="fw-bold mb-2"
                        th:text="${post.title}">
                    </h6>

                    <!-- AUTHOR -->
                    <div class="small text-muted mb-2">
                        By <span th:text="${post.authorName != null ? post.authorName : 'Admin'}"></span>
                    </div>

                    <!-- STATS -->
                    <div class="d-flex gap-3 mt-auto small text-muted">

                        <span>üëè <span th:text="${post.applauseCount}">0</span></span>

                        <span>üí¨ <span th:text="${post.commentCount}">0</span></span>

                        <span>üëÄ <span th:text="${post.views}">0</span></span>

                    </div>

                </div>
            </a>
        </div>
    </div>

</div>

<!-- ================= FOOTER ================= -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>

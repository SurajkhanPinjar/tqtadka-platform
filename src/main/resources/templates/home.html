<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TQtadka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap"
          rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<!-- ================= HEADER ================= -->
<th:block th:with="
        lang=${lang ?: 'en'},
        categories=${categories},
        activeCategory=${null}
">
    <div th:replace="~{fragments/header :: header}"></div>
</th:block>

<!-- ================= HERO ================= -->
<div th:replace="~{fragments/hero :: hero}"></div>

<!-- ================= MAIN CONTENT ================= -->
<div class="container my-5">

    <!-- ================= TITLE ================= -->
    <h4 class="fw-bold mb-4"
        th:text="${lang == 'kn' ? 'ಇತ್ತೀಚಿನ ಲೇಖನಗಳು' : 'Latest Posts'}">
        Latest Posts
    </h4>

    <!-- ================= EMPTY ================= -->
    <div th:if="${posts == null or #lists.isEmpty(posts)}"
         class="alert alert-secondary">
        <span th:text="${lang == 'kn'
            ? 'ಯಾವುದೇ ಲೇಖನಗಳು ಲಭ್ಯವಿಲ್ಲ'
            : 'No posts yet'}">
        </span>
    </div>

    <!-- ================= POSTS GRID ================= -->
    <div class="row g-4"
         th:if="${posts != null and !#lists.isEmpty(posts)}">

        <div class="col-md-4"
             th:each="post : ${posts}">

            <!-- ✅ SAME LOGIC FOR EN + KN -->
            <a th:href="@{/{lang}/blog/{slug}(
                    lang=${lang},
                    slug=${post.slug})}"
               class="card h-100 text-decoration-none text-dark shadow-sm">

                <img th:if="${post.imageUrl != null}"
                     th:src="${post.imageUrl}"
                     class="card-img-top"
                     style="height:160px; object-fit:cover;">

                <div class="card-body">
                    <h6 class="fw-bold"
                        th:text="${post.title}">
                    </h6>

                    <small class="text-muted text-uppercase"
                           th:text="${post.category}">
                    </small>
                </div>

            </a>
        </div>
    </div>

</div>

<!-- ================= FOOTER ================= -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Admin Â· Posts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Bootstrap Icons (ADD THIS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
          rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

</head>

<body>

<!-- ================= HEADER ================= -->
<header th:replace="~{fragments/header :: header}"></header>

<!-- ================= ADMIN LAYOUT ================= -->
<div class="page-content d-flex">

    <!-- SIDEBAR -->
    <aside sec:authorize="hasAnyRole('ADMIN','AUTHOR')">
        <div th:replace="~{fragments/admin-sidebar :: adminSidebar}"></div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-grow-1 p-4 bg-light">


        <!-- PAGE HEADER -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold mb-0">Manage Posts</h2>

            <a th:href="@{/admin/posts/create}"
               class="btn btn-dark">
                + Create Post
            </a>
        </div>

        <!-- ================= FILTER BAR ================= -->
        <form method="get"
              th:action="@{/admin/posts}"
              class="bg-white p-3 mb-4 rounded shadow-sm">

            <div class="row g-2 align-items-end">

                <!-- ðŸ” Search -->
                <div class="col-md-3">
                    <label class="form-label small">Search</label>
                    <input type="text"
                           name="q"
                           class="form-control"
                           placeholder="Title / slug"
                           th:value="${q}">
                </div>

                <!-- ðŸŒ Language -->
                <div class="col-md-2">
                    <label class="form-label small">Language</label>
                    <select name="lang" class="form-select">
                        <option value="">All</option>
                        <option value="EN" th:selected="${lang == 'EN'}">EN</option>
                        <option value="KN" th:selected="${lang == 'KN'}">KN</option>
                    </select>
                </div>

                <!-- ðŸ—‚ Category -->
                <div class="col-md-2">
                    <label class="form-label small">Category</label>
                    <select name="category" class="form-select">
                        <option value="">All</option>
                        <option th:each="c : ${categories}"
                                th:value="${c}"
                                th:text="${c}"
                                th:selected="${category == c}">
                        </option>
                    </select>
                </div>

                <!-- ðŸ‘¤ Author (ADMIN only) -->
                <div class="col-md-2" sec:authorize="hasRole('ADMIN')">
                    <label class="form-label small">Author</label>
                    <select name="authorId" class="form-select">
                        <option value="">All</option>
                        <option th:each="u : ${authors}"
                                th:value="${u.id}"
                                th:text="${u.name}"
                                th:selected="${authorId == u.id}">
                        </option>
                    </select>
                </div>

                <!-- ðŸš¦ Status -->
                <div class="col-md-2">
                    <label class="form-label small">Status</label>
                    <select name="published" class="form-select">
                        <option value="">All</option>
                        <option value="true" th:selected="${published == true}">
                            Published
                        </option>
                        <option value="false" th:selected="${published == false}">
                            Unpublished
                        </option>
                    </select>
                </div>

                <!-- ðŸ”˜ Buttons -->
                <div class="col-md-1 d-flex gap-2">
                    <button class="btn btn-dark w-100">Filter</button>
                    <a th:href="@{/admin/posts}"
                       class="btn btn-outline-secondary w-100">
                        Reset
                    </a>
                </div>

            </div>
        </form>

        <!-- EMPTY STATE -->
        <div th:if="${posts == null or #lists.isEmpty(posts)}"
             class="alert alert-secondary">
            No posts created yet.
        </div>

        <table class="table table-bordered table-hover align-middle bg-white">
            <thead class="table-light">
            <tr>
                <th>Title</th>
                <th>Lang</th>
                <th>Category</th>

                <!-- ðŸ” ADMIN ONLY -->
                <th sec:authorize="hasRole('ADMIN')">Author</th>

                <th>Status</th>
                <th>Views</th>
                <th>Actions</th>
                <th style="width:60px;"></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="post : ${posts}">

                <td th:text="${post.title}" class="fw-semibold"></td>

                <td>
        <span class="badge bg-info text-dark"
              th:text="${post.language.name()}"></span>
                </td>

                <td>
        <span class="badge bg-secondary"
              th:text="${post.category.name()}"></span>
                </td>

                <!-- ðŸ” ADMIN ONLY -->
                <td sec:authorize="hasRole('ADMIN')">
        <span class="badge bg-dark"
              th:text="${post.authorName}"></span>
                </td>

                <!-- âœ… TOGGLE STATUS -->
                <td>
                    <form method="post"
                          th:action="@{/admin/posts/toggle-status}"
                          class="d-inline">

                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />

                        <input type="hidden"
                               name="postId"
                               th:value="${post.id}" />

                        <input type="hidden"
                               name="publish"
                               th:value="${!post.published}" />

                        <button type="submit"
                                class="btn btn-sm"
                                th:classappend="${post.published} ? 'btn-warning' : 'btn-success'">
                            <span th:text="${post.published} ? 'Unpublish' : 'Publish'"></span>
                        </button>
                    </form>
                </td>

                <td th:text="${post.views}"></td>

                <td class="text-nowrap">
                    <a th:href="@{/admin/posts/edit/{id}(id=${post.id})}"
                       class="btn btn-sm btn-outline-primary me-1">
                        Edit
                    </a>

                    <form method="post"
                          th:action="@{/admin/posts/delete}"
                          class="d-inline">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                        <input type="hidden"
                               name="postId"
                               th:value="${post.id}"/>

                        <button type="submit"
                                class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('Delete this post?')">
                            Delete
                        </button>
                    </form>
                </td>

                <td class="text-center">

                    <div class="dropdown">

                        <button class="btn btn-sm btn-light border-0"
                                type="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">

                            <i class="bi bi-three-dots-vertical"></i>
                        </button>

                        <ul class="dropdown-menu dropdown-menu-end">

                            <li>
                                <button class="dropdown-item"
                                        type="button"
                                        th:disabled="${!post.published}"
                                        th:classappend="${!post.published} ? ' disabled text-muted' : ''"
                                        th:attr="onclick=${post.published} ?
                                            |copyToClipboard(window.location.origin + '/${post.language.name().toLowerCase()}/blog/${post.slug}')|
                                            : null">
                                    Copy URL
                                </button>
                            </li>
                            <li th:if="${!post.published}">
                                <span class="dropdown-item text-muted small">
                                    Publish post to enable URL
                                </span>
                            </li>


                            <li>
                                <button class="dropdown-item"
                                        type="button"
                                        th:attr="onclick=|copyToClipboard('${post.slug}')|">
                                    Copy Slug
                                </button>
                            </li>

                            <li>
                                <button class="dropdown-item"
                                        type="button"
                                        th:attr="onclick=|copyBlogContent(${post.id})|">
                                    Copy Content
                                </button>
                            </li>

                        </ul>

                    </div>

                </td>

            </tr>
            </tbody>

        </table>

    </main>
</div>

<!-- ================= FOOTER ================= -->
<footer th:replace="~{fragments/footer :: footer}"></footer>

<script>
    function copyToClipboard(text) {

        if (!text) {
            alert("Nothing to copy");
            return;
        }

        navigator.clipboard.writeText(text)
            .then(() => {
                console.log("Copied:", text);
            })
            .catch(() => {
                alert("Copy failed");
            });
    }
</script>

<script>
    async function copyBlogContent(postId) {

        try {
            const csrfToken =
                document.querySelector('meta[name="_csrf"]')?.getAttribute("content");

            const res = await fetch(`/admin/posts/content/${postId}`, {
                headers: {
                    "X-CSRF-TOKEN": csrfToken
                }
            });

            if (!res.ok) {
                alert("Failed to fetch content");
                return;
            }

            const data = await res.json();
            const content = data.content;

            if (!content) {
                alert("No content found");
                return;
            }

            // remove HTML tags if needed
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = content;
            const plainText = tempDiv.innerText;

            await navigator.clipboard.writeText(plainText);

            console.log("Content copied");
            alert("Blog content copied âœ“");

        } catch (e) {
            alert("Error copying content");
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

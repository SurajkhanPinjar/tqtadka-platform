<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Admin Â· Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<!-- ================= HEADER ================= -->
<header th:replace="~{fragments/header :: header}"></header>

<!-- ================= ADMIN LAYOUT ================= -->
<div class="page-content d-flex">

    <!-- ================= SIDEBAR ================= -->
    <aside sec:authorize="hasAnyRole('ADMIN','AUTHOR')">
        <div th:replace="~{fragments/admin-sidebar :: adminSidebar}"></div>
    </aside>

    <!-- ================= MAIN CONTENT ================= -->
    <main class="flex-grow-1 p-4 bg-light">

        <!-- PAGE HEADER -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold mb-0">Manage Users</h2>

            <a th:href="@{/admin/users/create}"
               class="btn btn-dark">
                + Add User
            </a>
        </div>

        <!-- EMPTY STATE -->
        <div th:if="${users == null or #lists.isEmpty(users)}"
             class="alert alert-secondary">
            No users found.
        </div>

        <!-- USERS TABLE -->
        <table th:if="${users != null and !#lists.isEmpty(users)}"
               class="table table-bordered table-hover align-middle bg-white">

            <thead class="table-light">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="user : ${users}">

                <td class="fw-semibold" th:text="${user.name}"></td>

                <td th:text="${user.email}"></td>

                <td>
                    <span class="badge"
                          th:text="${user.role.name()}"
                          th:classappend="
                              ${user.role.name() == 'ADMIN'} ? ' bg-danger' :
                              (${user.role.name() == 'AUTHOR'} ? ' bg-primary' : ' bg-secondary')">
                    </span>
                </td>

                <td>
                    <span class="badge"
                          th:text="${user.enabled ? 'Active' : 'Disabled'}"
                          th:classappend="${user.enabled} ? ' bg-success' : ' bg-secondary'">
                    </span>
                </td>

                <td class="text-nowrap">
                    <a th:href="@{/admin/users/edit/{id}(id=${user.id})}"
                       class="btn btn-sm btn-outline-primary me-1">
                        Edit
                    </a>

                    <form th:action="@{/admin/users/delete}"
                          method="post"
                          class="d-inline">

                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />

                        <input type="hidden"
                               name="userId"
                               th:value="${user.id}" />

                        <button type="submit"
                                class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('Delete this user?')">
                            Delete
                        </button>
                    </form>
                </td>

            </tr>
            </tbody>

        </table>

    </main>
</div>

<!-- ================= FOOTER ================= -->
<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>

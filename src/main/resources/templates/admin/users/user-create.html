<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- ✅ SAME CSS AS EDIT USER -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<header th:replace="~{fragments/header :: header}"></header>

<div class="page-content d-flex">

    <aside th:replace="~{fragments/admin-sidebar :: adminSidebar}"></aside>

    <main class="flex-grow-1 p-4">

        <!-- ✅ SAME WRAPPER AS EDIT USER -->
        <div class="admin-form-wrapper">

            <div class="card admin-form-card shadow-sm">

                <div class="card-body">

                    <h2 class="fw-bold mb-4">Create User</h2>

                    <!-- ✅ CREATE DTO -->
                    <form th:action="@{/admin/users/create}"
                          method="post"
                          th:object="${createRequest}"
                          class="admin-form">

                        <!-- NAME -->
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input class="form-control"
                                   th:field="*{name}"
                                   required>
                        </div>

                        <!-- EMAIL -->
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input class="form-control"
                                   type="email"
                                   th:field="*{email}"
                                   required>
                        </div>

                        <!-- PASSWORD -->
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input class="form-control"
                                   type="password"
                                   th:field="*{password}"
                                   autocomplete="new-password"
                                   required>
                        </div>

                        <!-- ROLE -->
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <select class="form-select"
                                    th:field="*{role}"
                                    required>
                                <option value="">Select role</option>
                                <option th:each="r : ${roles}"
                                        th:value="${r}"
                                        th:text="${r}">
                                </option>
                            </select>
                        </div>

                        <!-- ALLOWED CATEGORIES -->
                        <div class="mb-3">
                            <label class="form-label">Allowed Categories</label>

                            <div class="category-checkbox-grid">
                                <div class="form-check"
                                     th:each="c : ${categories}">
                                    <input class="form-check-input"
                                           type="checkbox"
                                           th:field="*{allowedCategories}"
                                           th:value="${c}">
                                    <label class="form-check-label"
                                           th:text="${c}">
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- ACTIONS -->
                        <div class="d-flex gap-2">
                            <button class="btn btn-dark">
                                Create User
                            </button>

                            <a th:href="@{/admin/users}"
                               class="btn btn-outline-secondary">
                                Cancel
                            </a>
                        </div>

                    </form>

                </div>
            </div>

        </div>

    </main>
</div>

</body>
</html>

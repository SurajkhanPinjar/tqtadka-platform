<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="content">

    <h2 class="fw-bold mb-4">Create User</h2>

    <form th:action="@{/admin/users/create}"
          method="post"
          class="card p-4 shadow-sm"
          style="max-width:600px">

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" name="name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select" name="role">
                <option th:each="r : ${roles}"
                        th:value="${r}"
                        th:text="${r}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Allowed Categories</label>
            <div class="form-check" th:each="c : ${categories}">
                <input class="form-check-input"
                       type="checkbox"
                       name="categories"
                       th:value="${c}">
                <label class="form-check-label" th:text="${c}"></label>
            </div>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-dark">Create User</button>
            <a th:href="@{/admin/users}" class="btn btn-outline-secondary">Cancel</a>
        </div>

    </form>

</div>
</html>

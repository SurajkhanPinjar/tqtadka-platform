<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin · Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap"
          rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- ✅ SAFE DEFAULTS FOR HEADER -->
<th:block
        th:with="
            lang='en',
            categories=${null},
            activeCategory=${null}
        ">
    <div th:replace="~{fragments/header :: header}"></div>
</th:block>

<div class="page-content container my-5">

    <h1 class="hero-title mb-2">Admin Dashboard</h1>
    <p class="text-secondary mb-4">
        Manage content and monitor platform activity
    </p>

    <div class="row g-4">

        <!-- Manage Posts -->
        <div class="col-md-4">
            <a href="/admin/posts"
               class="card h-100 text-decoration-none text-dark">
                <div class="card-body">
                    <h5 class="fw-bold mb-2">Manage Posts</h5>
                    <p class="text-secondary mb-0">
                        Create, edit, publish or delete blog posts
                    </p>
                </div>
            </a>
        </div>

        <!-- Analytics -->
        <div class="col-md-4">
            <div class="card h-100 border-secondary-subtle">
                <div class="card-body text-secondary">
                    <h6 class="fw-bold mb-2">Analytics</h6>
                    <p class="mb-0">Coming soon</p>
                </div>
            </div>
        </div>

        <!-- Comments -->
        <div class="col-md-4">
            <div class="card h-100 border-secondary-subtle">
                <div class="card-body text-secondary">
                    <h6 class="fw-bold mb-2">Comments</h6>
                    <p class="mb-0">Coming soon</p>
                </div>
            </div>
        </div>

    </div>

</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'#' + ${tag.name} + ' posts'">Tag</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSRF -->
    <meta name="_csrf" th:content="${_csrf.token}"/>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap"
          rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
          rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<!-- ================= HEADER ================= -->
<th:block th:with="
        lang=${lang ?: 'en'},
        categories=${categories},
        activeCategory=${null}
">
    <div th:replace="~{fragments/header :: header}"></div>
</th:block>

<!-- ================= SEARCH RESULTS ================= -->
<div class="page-content page-with-search">

    <main class="container my-5" style="max-width:900px;">

        <!-- SEARCH HEADER (MATCH TAG STYLE) -->
        <div class="mb-4">
            <h2 class="fw-bold">
                <i class="bi bi-search"></i>
                Results for "<span th:text="${query}"></span>"
            </h2>

            <p class="text-muted">
                Showing posts matching
                <strong th:text="${query}"></strong>
            </p>
        </div>

        <!-- EMPTY STATE -->
        <div th:if="${#lists.isEmpty(posts)}"
             class="alert alert-secondary">
            No results found ðŸ˜”
        </div>

        <!-- RESULTS GRID (MATCH TAG GRID) -->
        <div class="row g-4"
             th:if="${!#lists.isEmpty(posts)}">

            <div class="col-md-6"
                 th:each="post : ${posts}">

                <a th:href="@{/{lang}/blog/{slug}(lang=${lang},slug=${post.slug})}"
                   class="card h-100 text-decoration-none text-dark shadow-sm">

                    <!-- IMAGE -->
                    <div class="thumbnail-16x9">
                        <img th:src="${post.imageUrl != null ? post.imageUrl : '/images/placeholder.png'}"
                             alt="Post image">
                    </div>

                    <div class="card-body">

                        <small class="text-uppercase text-muted"
                               th:text="${post.category}"></small>

                        <h5 class="card-title mt-2"
                            th:text="${post.title}"></h5>

                        <p class="small text-muted"
                           th:text="${post.intro}"></p>

                        <!-- OPTIONAL STATS (CONSISTENT) -->
                        <div class="d-flex gap-3 small text-muted mt-3">
                            <span>
                                <i class="bi bi-eye"></i>
                                <span th:text="${post.views}">0</span>
                                <!-- Separator -->
                                <span class="mx-2">â€¢</span>

                                <span th:text="${post.readingTimeMinutes} + ' min read'"></span>

                                <span class="mx-2">â€¢</span>

                                <!-- Time Ago -->
                                <span th:text="${post.timeAgo}"></span>
                            </span>
                        </div>

                    </div>
                </a>

            </div>
        </div>

    </main>
</div>
<!-- ================= FOOTER ================= -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>

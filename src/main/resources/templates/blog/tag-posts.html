<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'#' + ${tag.name} + ' posts'">Tag</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSRF -->
    <meta name="_csrf" th:content="${_csrf.token}"/>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap"
          rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
          rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<!-- ================= HEADER ================= -->
<th:block th:with="
        lang=${lang ?: 'en'},
        categories=${categories},
        activeCategory=${null}
">
    <div th:replace="~{fragments/header :: header}"></div>
</th:block>

<!-- ================= PAGE WRAPPER (IMPORTANT) ================= -->
<div class="page-content page-with-tag">

    <!-- ================= MAIN CONTENT ================= -->
    <main class="container my-5" style="max-width:900px;">

        <!-- TAG HEADER -->
        <div class="mb-4">
            <h2 class="fw-bold">
                <i class="bi bi-hash"></i>
                <span th:text="${tag.name}"></span>
            </h2>

            <p class="text-muted">
                Posts tagged with <strong th:text="${tag.name}"></strong>
            </p>
        </div>

        <!-- EMPTY STATE -->
        <div th:if="${posts == null or #lists.isEmpty(posts)}"
             class="alert alert-secondary">
            No posts found for this tag.
        </div>

        <!-- POSTS GRID -->
        <div class="row g-4"
             th:if="${posts != null and !#lists.isEmpty(posts)}">

            <div class="col-md-6"
                 th:each="post : ${posts}">

                <a th:href="@{/{lang}/blog/{slug}(
                        lang=${lang},
                        slug=${post.slug})}"
                   class="card h-100 text-decoration-none text-dark shadow-sm">

                    <!-- IMAGE -->
                    <img th:if="${post.imageUrl}"
                         th:src="${post.imageUrl}"
                         class="card-img-top"
                         style="height:180px; object-fit:cover;"
                         alt="Post image">

                    <div class="card-body">

                        <!-- CATEGORY -->
                        <small class="text-uppercase text-muted"
                               th:text="${post.category}"></small>

                        <!-- TITLE -->
                        <h5 class="card-title mt-2"
                            th:text="${post.title}"></h5>

                        <!-- STATS -->
                        <div class="d-flex gap-3 small text-muted mt-3">

                            <span>
                                <i class="bi bi-hand-thumbs-up"></i>
                                <span th:text="${post.applauseCount}">0</span>
                            </span>

                            <span>
                                <i class="bi bi-chat-dots"></i>
                                <span th:text="${post.commentCount}">0</span>
                            </span>

                            <span>
                                <i class="bi bi-eye"></i>
                                <span th:text="${post.views}">0</span>
                            </span>

                        </div>
                    </div>
                </a>

            </div>
        </div>

    </main>
</div>

<!-- ================= FOOTER ================= -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${post.title}">Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSRF -->
    <meta name="_csrf" th:content="${_csrf.token}"/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap"
          rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<!-- HEADER -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="my-5">
    <article class="blog-container">

        <!-- CATEGORY -->
        <small class="blog-category text-uppercase d-block mb-2"
               th:text="${post.category}"></small>

        <!-- TITLE -->
        <h1 class="hero-title" th:text="${post.title}"></h1>

        <!-- INTRO -->
        <p class="hero-subtitle"
           th:if="${post.intro != null}"
           th:text="${post.intro}"></p>

        <!-- AUTHOR -->
        <div class="d-flex align-items-center gap-3 my-4">
            <img src="/images/avatar.png"
                 class="rounded-circle"
                 style="width:42px;height:42px">

            <div>
                <div class="fw-semibold"
                     th:text="${post.authorName != null ? post.authorName : 'Admin'}">
                </div>

                <div class="text-muted small"
                     th:if="${post.publishedAt != null}">
                    <span th:text="${#temporals.format(post.publishedAt,'dd MMM yyyy')}"></span>
                </div>
            </div>
        </div>

        <!-- ENGAGEMENT -->
        <div class="d-flex align-items-center gap-4 my-3">
            <button class="applause-btn"
                    onclick="giveApplause(this)">
                <span class="applause-icon">üëè</span>
                <span id="applauseCount"
                      th:text="${post.applauseCount}">0</span>
            </button>

            <div class="text-muted">
                üí¨ <span th:text="${post.commentCount}">0</span> comments
            </div>
        </div>

        <div id="loginWarning"
             class="text-danger small"
             style="display:none;">
            To give applause, please login.
        </div>

        <!-- IMAGE -->
        <img th:if="${post.imageUrl}"
             th:src="${post.imageUrl}"
             class="img-fluid rounded my-5">

        <!-- ===============================
      IMAGE SECTIONS
        ================================ -->
        <section th:if="${post.imageSections != null and !post.imageSections.isEmpty()}"
                 class="image-sections">

            <div th:each="s : ${post.imageSections}"
                 class="image-section">

                <img th:if="${s.imageUrl}"
                     th:src="${s.imageUrl}"
                     class="image-section-img"/>

                <div class="image-section-text">
                    <h3 th:text="${s.heading}"></h3>
                    <p th:text="${s.description}"></p>
                </div>

            </div>

        </section>

        <!-- CONTENT -->
        <div class="blog-content"
             th:if="${post.sections != null and !post.sections.isEmpty()}">

            <section th:each="section : ${post.sections}">

                <!-- MAIN HTML CONTENT -->
                <div th:utext="${section.content}"></div>

                <!-- BULLETS -->
                <div th:if="${section.bulletTitle != null}">
                    <h5 th:text="${section.bulletTitle}"></h5>

                    <ul th:if="${section.bullets != null}">
                        <li th:each="b : ${#strings.arraySplit(section.bullets, '\n')}"
                            th:text="${b}">
                        </li>
                    </ul>
                </div>

                <!-- TIP -->
                <div th:if="${section.tipTitle != null}"
                     class="alert alert-info mt-3">
                    <strong th:text="${section.tipTitle}"></strong>
                    <p th:text="${section.tipContent}"></p>
                </div>

            </section>
        </div>

        <!-- ===============================
             AI PROMPTS (PUBLIC VIEW)
        ================================ -->
        <section class="mt-5"
                 th:if="${post.aiPostMode != null and post.aiPostMode.name() == 'PROMPT'}">

            <h3 class="fw-bold mb-4">AI Prompts</h3>

            <div class="row g-4">

                <div class="col-md-6"
                     th:each="p : ${post.aiPrompts}">

                    <div class="card shadow-sm h-100">

                        <div class="card-body d-flex flex-column">

                            <h5 class="card-title"
                                th:text="${p.name}">
                            </h5>

                            <pre class="bg-light p-3 rounded flex-grow-1"
                                 style="white-space: pre-wrap;"
                                 th:text="${p.promptText}">
                            </pre>

                            <button class="btn btn-outline-dark btn-sm mt-3"
                                    type="button"
                                    th:attr="data-text=${p.promptText}"
                                    onclick="copyPrompt(this)">
                                üìã Copy Prompt
                            </button>

                        </div>
                    </div>

                </div>

            </div>
        </section>

        <!-- COMMENTS -->
        <hr class="my-5">

        <section class="comments-section">
            <h4 class="comments-title">Leave a comment</h4>

            <form th:action="@{/comment/add}" method="post" class="comment-form">

                <!-- ‚úÖ REQUIRED: slug -->
                <input type="hidden"
                       name="slug"
                       th:value="${post.slug}" />

                <!-- ‚úÖ REQUIRED: language -->
                <input type="hidden"
                       name="language"
                       th:value="${post.language}" />

                <div class="comment-row">
                    <input class="comment-input"
                           name="name"
                           placeholder="Your name"
                           required>

                    <input class="comment-input"
                           name="email"
                           type="email"
                           placeholder="Your email"
                           required>
                </div>

                <textarea class="comment-textarea"
                          name="content"
                          rows="4"
                          placeholder="Write your comment..."
                          required></textarea>

                <button class="comment-submit">Post comment</button>
            </form>

            <div class="comment-list">
                <div th:each="c : ${comments}" class="comment-card">
                    <div class="comment-header">
                        <span class="comment-author" th:text="${c.name}"></span>
                        <span class="comment-date"
                              th:text="${#temporals.format(c.createdAt,'dd MMM yyyy HH:mm')}">
                </span>
                    </div>

                    <p class="comment-body"
                       th:utext="${#strings.replace(c.content,'\n','<br/>')}"></p>
                </div>
            </div>
        </section>

    </article>
</main>

<!-- FOOTER -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script th:inline="javascript">
    const slug = /*[[${post.slug}]]*/ '';
    const lang = /*[[${post.language.name().toLowerCase()}]]*/ '';

    function giveApplause(btn) {
    if (btn.classList.contains("applauded")) return;

    fetch(`/api/posts/${lang}/${slug}/applause`, {
        method: "POST",
        headers: {
            "X-CSRF-TOKEN": document
                .querySelector('meta[name="_csrf"]')
                ?.getAttribute("content")
        }
    })
    .then(res => {
        if (!res.ok) return;

        const countEl = document.getElementById("applauseCount");
        countEl.innerText = parseInt(countEl.innerText) + 1;

        btn.classList.add("applauded");

        // subtle haptic-style feedback
        btn.animate(
            [{ transform: "scale(1)" }, { transform: "scale(0.96)" }, { transform: "scale(1)" }],
            { duration: 180, easing: "ease-out" }
        );
    });
}

    function copyPrompt(btn) {
        const text = btn.getAttribute("data-text");
        navigator.clipboard.writeText(text).then(() => {
            btn.innerText = "‚úÖ Copied";
            setTimeout(() => btn.innerText = "üìã Copy Prompt", 1500);
        });
    }
</script>

</body>
</html>

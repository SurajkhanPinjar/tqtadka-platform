<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
          rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap"
          rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<!-- ================= HEADER ================= -->
<th:block th:with="lang=${lang ?: 'en'}">
    <div th:replace="~{fragments/header :: header}"></div>
</th:block>

<!-- ================= SEARCH RESULTS ================= -->
<div class="page-content container page-offset my-4 my-md-5">

    <h4 class="mb-4 fw-semibold">
        Results for "<span th:text="${query}"></span>"
    </h4>

    <!-- EMPTY STATE -->
    <div th:if="${#lists.isEmpty(results)}"
         class="alert alert-secondary">
        No results found ðŸ˜”
    </div>

    <!-- RESULTS GRID -->
    <div class="row g-4" th:if="${!#lists.isEmpty(results)}">

        <div class="col-12 col-sm-6 col-lg-4"
             th:each="post : ${results}">

            <a th:href="@{/{lang}/blog/{slug}(lang=${lang},slug=${post.slug})}"
               class="card post-card h-100 text-decoration-none text-dark">

                <img th:src="${post.imageUrl ?: '/images/placeholder.png'}"
                     class="card-img-top post-card-img"
                     alt="Post image">

                <div class="card-body">
                    <small class="text-uppercase text-muted"
                           th:text="${post.category}"></small>

                    <h6 class="mt-1 fw-semibold"
                        th:text="${post.title}"></h6>

                    <p class="small text-muted post-intro"
                       th:text="${post.intro}"></p>
                </div>

            </a>
        </div>
    </div>
</div>

<!-- ================= FOOTER ================= -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>

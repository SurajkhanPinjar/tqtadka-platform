<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<section th:fragment="hero"
         class="hero-section py-5">

    <div class="container">

        <!-- ================= TITLE ================= -->
        <h1 class="hero-title mb-3"
            th:text="${lang == 'kn'
                ? 'ಟಿಕ್ಯೂ ತಡ್ಕಾಗೆ ಸ್ವಾಗತ'
                : 'Welcome to TQtadka'}">
            Welcome to TQtadka
        </h1>

        <!-- ================= SUBTITLE ================= -->
        <p class="hero-subtitle"
           th:text="${lang == 'kn'
               ? 'ಉದ್ಯೋಗಗಳು, ಶಿಕ್ಷಣ, ಕ್ರೀಡೆ, ಮನರಂಜನೆ ಮತ್ತು ಇನ್ನಷ್ಟು ವಿಷಯಗಳ ಬಗ್ಗೆ ವೇಗವಾಗಿ ಓದಬಹುದಾದ ಸಂಕ್ಷಿಪ್ತ ಮಾಹಿತಿ.'
               : 'Fast, bullet-based content on Jobs, Education, Sports, Entertainment and more. Built for quick reading.'}">
            Fast, bullet-based content on Jobs, Education, Sports,
            Entertainment and more. Built for quick reading.
        </p>
    </div>

</section>

</body>
</html>
